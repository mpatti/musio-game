<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jazz Chord Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --dark: #1a1a2e;
            --darker: #0f0f1a;
            --cream: #faf8f0;
            --red: #c0392b;
            --green: #27ae60;
        }
        
        body {
            background: var(--darker);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--cream);
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--gold-light);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .staff-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .staff {
            width: 100%;
            height: 220px;
            position: relative;
            background: #0a0a14;
            border-radius: 10px;
            border: 2px solid #333;
        }
        
        .staff-lines {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .line {
            position: absolute;
            width: 90%;
            left: 5%;
            height: 2px;
            background: var(--cream);
        }
        
        .clef {
            position: absolute;
            left: 15px;
            font-size: 90px;
            color: var(--gold);
            font-family: serif;
            line-height: 1;
            top: 50%;
            transform: translateY(-55%);
        }
        
        .note-container {
            position: absolute;
            width: 90%;
            left: 5%;
            height: 100%;
        }
        
        .note-group {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .note-symbol {
            font-size: 36px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            line-height: 1;
        }
        
        .ledger-line {
            width: 30px;
            height: 2px;
            background: var(--cream);
        }
        
        .options {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }
        
        .option {
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a2e 100%);
            border: 2px solid #3a3a5a;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 1.2rem;
            color: var(--cream);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 600;
        }
        
        .option:active {
            transform: scale(0.98);
        }
        
        .option.correct {
            background: linear-gradient(135deg, #1e5631 0%, #27ae60 100%);
            border-color: var(--green);
            animation: pulse-correct 0.5s;
        }
        
        .option.wrong {
            background: linear-gradient(135deg, #6c1e1e 0%, #c0392b 100%);
            border-color: var(--red);
            animation: shake 0.5s;
        }
        
        .option:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        @keyframes pulse-correct {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .message {
            text-align: center;
            padding: 20px;
            font-size: 1.3rem;
            min-height: 60px;
        }
        
        .win-screen, .lose-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 26, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .win-screen.show, .lose-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-screen h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 20px;
        }
        
        .lose-screen h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--red);
            margin-bottom: 20px;
        }
        
        .win-screen p, .lose-screen p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--darker);
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            opacity: 0;
            pointer-events: none;
        }
        
        .feedback.show {
            animation: feedback-pop 0.8s forwards;
        }
        
        @keyframes feedback-pop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            30% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) translateY(-50px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé∑ Jazz Chord Quiz</h1>
            <p class="subtitle">Name that chord!</p>
        </header>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="best">0</div>
                <div class="stat-label">Best</div>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress" style="width: 0%"></div>
        </div>
        
        <div class="staff-container">
            <div class="staff" id="staff">
                <div class="staff-lines" id="staff-lines"></div>
                <div class="clef">ùÑû</div>
                <div class="note-container" id="note-container"></div>
            </div>
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="message" id="message">Select the correct chord name!</div>
        
        <div class="options" id="options"></div>
    </div>
    
    <div class="win-screen" id="win-screen">
        <h2>üéâ You Win!</h2>
        <p>10 perfect in a row!</p>
        <button class="btn" onclick="playAgain()">Play Again</button>
    </div>
    
    <div class="lose-screen" id="lose-screen">
        <h2>üíî Wrong!</h2>
        <p>Streak broken!</p>
        <button class="btn" onclick="tryAgain()">Try Again</button>
    </div>

    <script>
        // Jazz chord definitions using MIDI note numbers (C4 = 60)
        const JAZZ_CHORDS = [
            { name: "Cmaj7", notes: [60, 64, 67, 71] },
            { name: "Cm7", notes: [60, 63, 67, 70] },
            { name: "C7", notes: [60, 64, 67, 70] },
            { name: "Dmaj7", notes: [62, 66, 69, 73] },
            { name: "Dm7", notes: [62, 65, 69, 72] },
            { name: "D7", notes: [62, 66, 69, 72] },
            { name: "Ebmaj7", notes: [63, 67, 70, 74] },
            { name: "Ebm7", notes: [63, 66, 70, 73] },
            { name: "Eb7", notes: [63, 67, 70, 73] },
            { name: "Emaj7", notes: [64, 68, 71, 75] },
            { name: "Em7", notes: [64, 67, 71, 74] },
            { name: "E7", notes: [64, 68, 71, 74] },
            { name: "Fmaj7", notes: [65, 69, 72, 76] },
            { name: "Fm7", notes: [65, 68, 72, 75] },
            { name: "F7", notes: [65, 69, 72, 75] },
            { name: "Gmaj7", notes: [67, 71, 74, 78] },
            { name: "Gm7", notes: [67, 70, 74, 77] },
            { name: "G7", notes: [67, 71, 74, 77] },
            { name: "Amaj7", notes: [69, 73, 76, 80] },
            { name: "Am7", notes: [69, 72, 76, 79] },
            { name: "A7", notes: [69, 73, 76, 79] },
            { name: "Bbmaj7", notes: [70, 74, 77, 81] },
            { name: "Bbm7", notes: [70, 73, 77, 80] },
            { name: "Bb7", notes: [70, 74, 77, 80] },
            { name: "Bm7", notes: [71, 74, 78, 81] },
            { name: "B7", notes: [71, 75, 78, 81] },
        ];
        
        const STAFF_TOP = 30;
        const LINE_SPACING = 20;
        
        let streak = 0;
        let best = 0;
        let currentChord = null;
        let gameActive = true;
        
        function drawStaff() {
            const container = document.getElementById('staff-lines');
            container.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                line.style.top = (STAFF_TOP + i * LINE_SPACING) + 'px';
                container.appendChild(line);
            }
        }
        
        // Convert MIDI note to staff position (E4 = 0 on middle line)
        function midiToStaffPos(midi) {
            // Staff lines: E4(64)=0, G4(67)=1.5, B4(71)=3, D5(74)=4.5, F5(76)=6
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const note = midi % 12;
            const octave = Math.floor(midi / 12) - 1;
            const noteIdx = noteNames.slice(0, 12).indexOf(['C','C#','D','D#','E','F','F#','G','G#','A','A#','B'][note]);
            const offsets = {C:-6, 'C#':-6, D:-5, 'D#':-5, E:-4, F:-3, 'F#':-3, G:-2, 'G#':-2, A:-1, 'A#':-1, B:0};
            return (octave - 4) * 7 + offsets[noteNames[note]];
        }
        
        function displayChord(chord) {
            const container = document.getElementById('note-container');
            container.innerHTML = '';
            
            // Sort notes lowest to highest
            const sorted = [...chord.notes].sort((a,b) => a - b);
            
            // Calculate horizontal positions
            const containerWidth = container.offsetWidth || 300;
            const startX = 50;
            const spacing = Math.min(50, (containerWidth - 60) / sorted.length);
            
            sorted.forEach((midi, i) => {
                const pos = midiToStaffPos(midi);
                const y = STAFF_TOP + 4 * LINE_SPACING - pos * (LINE_SPACING / 2);
                
                const group = document.createElement('div');
                group.className = 'note-group';
                group.style.left = (startX + i * spacing) + 'px';
                group.style.top = '0px';
                
                // Ledger lines above staff
                if (pos < 0) {
                    for (let l = pos; l < 0; l++) {
                        const ledger = document.createElement('div');
                        ledger.className = 'ledger-line';
                        ledger.style.marginBottom = '2px';
                        group.appendChild(ledger);
                    }
                }
                
                // Note symbol (filled note head)
                const noteEl = document.createElement('div');
                noteEl.className = 'note-symbol';
                noteEl.innerHTML = '&#9835;'; // ‚ô´
                group.appendChild(noteEl);
                
                // Ledger lines below staff
                if (pos > 8) {
                    for (let l = 8; l < pos; l++) {
                        const ledger = document.createElement('div');
                        ledger.className = 'ledger-line';
                        ledger.style.marginTop = '2px';
                        group.appendChild(ledger);
                    }
                }
                
                container.appendChild(group);
            });
        }
        
        function generateOptions(correct) {
            const options = [correct];
            const others = JAZZ_CHORDS.filter(c => c.name !== correct.name);
            for (let i = others.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [others[i], others[j]] = [others[j], others[i]];
            }
            options.push(others[0], others[1]);
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }
        
        function displayOptions(options) {
            const container = document.getElementById('options');
            container.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = opt.name;
                btn.onclick = () => checkAnswer(opt);
                container.appendChild(btn);
            });
        }
        
        function checkAnswer(selected) {
            if (!gameActive) return;
            const options = document.querySelectorAll('.option');
            const correct = selected.name === currentChord.name;
            
            options.forEach(opt => {
                opt.disabled = true;
                if (opt.textContent === currentChord.name) opt.classList.add('correct');
                else if (opt.textContent === selected.name && !correct) opt.classList.add('wrong');
            });
            
            const feedback = document.getElementById('feedback');
            if (correct) {
                streak++;
                if (streak > best) best = streak;
                feedback.textContent = '‚úì';
                feedback.style.color = 'var(--green)';
                document.getElementById('message').textContent = 'Correct! Keep going!';
                if (streak >= 10) { setTimeout(showWin, 800); return; }
            } else {
                streak = 0;
                feedback.textContent = '‚úó';
                feedback.style.color = 'var(--red)';
                document.getElementById('message').textContent = `That was ${currentChord.name}!`;
                setTimeout(showLose, 800);
                return;
            }
            
            feedback.classList.add('show');
            setTimeout(() => feedback.classList.remove('show'), 800);
            updateUI();
            setTimeout(newChord, 1000);
        }
        
        function newChord() {
            const chord = JAZZ_CHORDS[Math.floor(Math.random() * JAZZ_CHORDS.length)];
            currentChord = chord;
            displayChord(chord);
            displayOptions(generateOptions(chord));
        }
        
        function updateUI() {
            document.getElementById('streak').textContent = streak;
            document.getElementById('best').textContent = best;
            document.getElementById('progress').style.width = (streak * 10) + '%';
        }
        
        function showWin() { gameActive = false; document.getElementById('win-screen').classList.add('show'); }
        function showLose() { gameActive = false; document.getElementById('lose-screen').classList.add('show'); }
        function playAgain() { document.getElementById('win-screen').classList.remove('show'); streak = 0; gameActive = true; updateUI(); newChord(); }
        function tryAgain() { document.getElementById('lose-screen').classList.remove('show'); streak = 0; gameActive = true; updateUI(); newChord(); }
        
        drawStaff();
        newChord();
    </script>
</body>
</html>
